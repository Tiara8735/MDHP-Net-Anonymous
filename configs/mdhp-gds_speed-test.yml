GlobalConfigs:
  random_seed: &RANDOM_SEED 2024
  device: &DEVICE cuda:1 # cpu or cuda:n
  use_torch_compile: &USE_TORCH_COMPILE True
  optimize_likelihood: &OPTIMIZE_LIKELIHOOD True  # You'd better set this to True or it would be very, very slow ðŸ¤£.

